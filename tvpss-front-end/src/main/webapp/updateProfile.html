<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetapan Pengguna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .ml-64 {
            margin-left: 300px;
        }

        footer {
            background-color: #ffffff;
            padding: 16px 32px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #2a4365;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .header h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #374151;
        }

        .main-content {
            padding: 24px;
            background-color: #f9fafb;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 24px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .input-icon {
            display: flex;
            align-items: center;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 16px;
        }

        .input-icon i {
            color: #4c6b8f;
            margin-right: 12px;
        }

        .input-icon input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            color: #2a4365;
            background: transparent;
            padding: 10px 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #e5e7eb;
            color: #374151;
            margin-right: 16px;
        }

        .btn-cancel:hover {
            background-color: #d1d5db;
        }

        .btn-add {
            background-color: #4c6b8f;
            color: white;
        }

        .btn-add:hover {
            background-color: #3b5475;
        }

        .btn-delete {
            background-color: #e53e3e;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c53030;
        }
    </style>
</head>

<body>

    <div class="ml-64">
        <div>
            <!-- Header -->
            <div class="header">
                <h3>Tetapan Pengguna</h3>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Update Password Section -->
                <div class="form-container">
                    <h4 class="form-title">Kemaskini Kata Laluan</h4>
                    <form>
                        <div class="form-group">
                            <label for="currentPassword">Kata Laluan Semasa</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="currentPassword" name="currentPassword" placeholder="Masukkan Kata Laluan Semasa" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">Kata Laluan Baharu</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan Kata Laluan Baharu" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Sahkan Kata Laluan</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Sahkan Kata Laluan" required>
                            </div>
                        </div>

                        <div class="flex justify-end mt-6">
                            <button type="button" class="btn btn-cancel">Batal</button>
                            <button type="submit" class="btn btn-add">Kemaskini Kata Laluan</button>
                        </div>
                    </form>
                </div>

                <!-- Update Personal Information Section -->
                <div class="form-container">
                    <h4 class="form-title">Kemaskini Maklumat Peribadi</h4>
                    <form>
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Emel</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Masukkan Emel Anda" required>
                            </div>
                        </div>

                        <div class="flex justify-end mt-6">
                            <button type="button" class="btn btn-cancel">Batal</button>
                            <button type="submit" class="btn btn-add">Kemaskini Maklumat</button>
                        </div>
                    </form>
                </div>

                <!-- Delete Account Section -->
                <div class="form-container">
                    <h4 class="form-title text-red-600">Padam Akaun</h4>
                    <p class="text-red-500 text-sm mb-4">Padam akaun anda akan menghapuskan semua data secara kekal. Tindakan ini tidak boleh dibatalkan.</p>
                    <div class="flex justify-end">
                        <button type="button" class="btn btn-delete">Padam Akaun</button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer>
                <p class="footer-text">Â© 2024 Kementerian Pendidikan Malaysia (KPM)</p>
            </footer>
        </div>
    </div>

</body>

</html>
