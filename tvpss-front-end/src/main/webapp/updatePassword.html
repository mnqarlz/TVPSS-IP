<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            border: none;
            background-color: #1f2937;
        }

        .ml-64 {
            margin-left: 300px;
        }

        footer {
            background-color: #ffffff;
            padding: 16px 32px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #2a4365;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .header h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #374151;
        }

        .main-content {
            padding: 24px;
            background-color: #f9fafb;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .input-icon {
            display: flex;
            align-items: center;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 16px;
            transition: all 0.3s ease;
        }

        .input-icon i {
            color: #4c6b8f;
            margin-right: 12px;
        }

        .input-icon input,
        .input-icon select {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            color: #2a4365;
            background: transparent;
            padding: 10px 12px;
        }

        .input-icon:hover {
            border-color: #4c6b8f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background-color: #e5e7eb;
            color: #374151;
            margin-right: 16px;
        }

        .btn-cancel:hover {
            background-color: #d1d5db;
        }

        .btn-add {
            background-color: #4c6b8f;
            color: white;
        }

        .btn-add:hover {
            background-color: #3b5475;
        }

        .footer-text {
            font-size: 1rem;
            color: #6b7280;
        }

        .input-icon select:focus,
        .input-icon input:focus {
            border-color: #4c6b8f;
            box-shadow: 0 0 0 2px rgba(72, 126, 242, 0.3);
        }

        .form-group select,
        .form-group input {
            transition: all 0.2s ease;
        }

        .eye-icon {
            cursor: pointer;
            color: #4c6b8f;
        }

    </style>
</head>

<body>
    <!-- Sidebar via iframe -->
    <iframe src="superadminsidebar.html"></iframe>

    <div class="ml-64">
        <div>
            <!-- Header -->
            <div class="header">
                <h3>Tetapan Pengguna</h3>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Form for Updating Password -->
                <div class="form-container">
                    <h4 class="form-title">Kemaskini Kata Laluan</h4>
                    <form>
                        <!-- Kata Laluan Semasa -->
                        <div class="form-group">
                            <label for="currentPassword">Kata Laluan Semasa</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="currentPassword" name="currentPassword" placeholder="Masukkan Kata Laluan Semasa" required>
                                <i class="fas fa-eye eye-icon" id="eye1" onclick="togglePassword('currentPassword', 'eye1')"></i>
                            </div>
                        </div>

                        <!-- Kata Laluan Baharu -->
                        <div class="form-group">
                            <label for="newPassword">Kata Laluan Baharu</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan Kata Laluan Baharu" required>
                                <i class="fas fa-eye eye-icon" id="eye2" onclick="togglePassword('newPassword', 'eye2')"></i>
                            </div>
                        </div>

                        <!-- Sahkan Kata Laluan -->
                        <div class="form-group">
                            <label for="confirmPassword">Sahkan Kata Laluan</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Sahkan Kata Laluan" required>
                                <i class="fas fa-eye eye-icon" id="eye3" onclick="togglePassword('confirmPassword', 'eye3')"></i>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end mt-6">
                            <button type="button" class="btn btn-cancel">Batal</button>
                            <button type="submit" class="btn btn-add">Kemas Kini Kata Laluan</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <footer>
                <p class="footer-text">Â© 2024 Kementerian Pendidikan Malaysia (KPM)</p>
            </footer>
        </div>
    </div>

    <script>
        function togglePassword(inputId, eyeIconId) {
            const inputField = document.getElementById(inputId);
            const eyeIcon = document.getElementById(eyeIconId);
            if (inputField.type === 'password') {
                inputField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                inputField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
