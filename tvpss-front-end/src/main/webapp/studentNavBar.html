<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <title>Student Navbar</title>
</head>
<body>
  <nav class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20 items-center">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <img src="/assets/TVPSSLogo3.jpg" alt="Logo" class="h-14 w-auto rounded-lg shadow-md">
        </div>

        <!-- Navigation Links -->
        <div class="hidden lg:flex lg:space-x-6">
          <a href="/studentsPage" class="group flex items-center px-4 py-2.5 text-sm font-medium text-white hover:bg-white/10 rounded-lg transition duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l9-7 9 7-9 7-9-7z M3 10l9 7 9-7"/>
            </svg>
            <span class="ml-2">Utama</span>
          </a>
          
          <a href="/applyCrew" class="group flex items-center px-4 py-2.5 text-sm font-medium text-white hover:bg-white/10 rounded-lg transition duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a2 2 0 00-2-2h-3m-4 4h4v-2a2 2 0 00-2-2H7a2 2 0 00-2 2v2m4-4h4v-2a2 2 0 00-2-2H7m0 0h4M4 4a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"/>
            </svg>
            <span class="ml-2">Permohonan Krew</span>
          </a>
          
          <a href="/resultApply" class="group flex items-center px-4 py-2.5 text-sm font-medium text-white hover:bg-white/10 rounded-lg transition duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m-6 6a9 9 0 110-18 9 9 0 010 18z"/>
            </svg>
            <span class="ml-2">Keputusan Permohonan</span>
          </a>
        </div>

        <!-- Profile Dropdown -->
        <div class="relative">
          <button onclick="toggleDropdown()" class="flex items-center space-x-3 text-white focus:outline-none p-2 hover:bg-white/10 rounded-lg transition duration-200">
            <div class="bg-white text-blue-600 w-10 h-10 rounded-full flex items-center justify-center font-semibold text-sm shadow-lg">
              JD
            </div>
            <span class="font-medium">John Doe</span>
            <svg id="dropdownArrow" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div id="dropdown" class="hidden absolute right-0 mt-2 w-48 rounded-xl shadow-xl py-1 bg-white ring-1 ring-black ring-opacity-5 transform origin-top scale-95 transition-all duration-200">
            <button onclick="handleLogout()" class="flex items-center w-full px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"/>
              </svg>
              Logout
            </button>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="lg:hidden">
          <button onclick="toggleMobileMenu()" class="p-2 rounded-lg text-white hover:bg-white/10 transition duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden lg:hidden bg-blue-700">
      <div class="px-4 pt-2 pb-3 space-y-1">
        <a href="/studentsPage" class="block px-3 py-2 rounded-lg text-white text-sm font-medium hover:bg-white/10 transition duration-200">Utama</a>
        <a href="/applyCrew" class="block px-3 py-2 rounded-lg text-white text-sm font-medium hover:bg-white/10 transition duration-200">Permohonan Krew</a>
        <a href="/resultApply" class="block px-3 py-2 rounded-lg text-white text-sm font-medium hover:bg-white/10 transition duration-200">Keputusan Permohonan</a>
      </div>
    </div>
  </nav>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      const arrow = document.getElementById('dropdownArrow');
      
      dropdown.classList.toggle('hidden');
      dropdown.classList.toggle('scale-95');
      arrow.classList.toggle('rotate-180');
      
      if (!dropdown.classList.contains('hidden')) {
        dropdown.classList.remove('scale-95');
        dropdown.classList.add('scale-100');
      }
    }

    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('hidden');
    }

    function handleLogout() {
      console.log("User logged out");
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('dropdown');
      const profileButton = event.target.closest('button');
      
      if (!profileButton && !dropdown.classList.contains('hidden')) {
        dropdown.classList.add('hidden', 'scale-95');
        document.getElementById('dropdownArrow').classList.remove('rotate-180');
      }
    });
  </script>
</body>
</html>
