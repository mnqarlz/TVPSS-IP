<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Custom styles for the sidebar */
        .sidebar {
            background: linear-gradient(to top, #1f2a44, #28334a);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .sidebar img {
            display: block;
            margin: 0 auto;
            width: 6rem;
            height: 6rem;
            transition: all 0.3s ease-in-out;
            filter: drop-shadow(0 4px 3px rgba(0,0,0,0.2));
        }

        .sidebar img:hover {
            transform: scale(1.1) rotate(3deg);
            filter: drop-shadow(0 6px 4px rgba(0,0,0,0.3));
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.125rem;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            z-index: 0;
        }

        .menu-item:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .menu-item i {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .menu-item span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .menu-item:hover i,
        .menu-item:hover span {
            color: white;
        }

        .menu-item.active {
            background: rgba(31, 42, 68, 0.7);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .menu-item.active i {
            color: #4299e1;
        }

        .sidebar-bottom {
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1rem;
        }

        .sidebar-bottom .menu-item {
            color: #d1d5db;
        }

        .logout-item:hover {
            color: #f56565;
        }

        /* Subtle hover and active state animations */
        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .menu-item:hover {
            animation: subtle-pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="sidebar fixed top-0 left-0 w-310 h-screen bg-gray-800 p-6 flex flex-col">
        <!-- Logo Section -->
        <div class="mb-10">
            <img src="/assets/LogoTVPSS.svg" alt="TVPSS Logo" class="logo">
        </div>

        <!-- Menu Items -->
        <ul class="space-y-4">
            <!-- Dashboard -->
            <li class="menu-item active">
                <a href="/dashboardSuper" class="flex items-center space-x-3 w-full">
                    <i class="fas fa-th"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
            </li>

            <!-- Pengurusan Pengguna -->
            <li class="menu-item">
                <a href="/src/main/java/webapp/listUser" class="flex items-center space-x-3 w-full">
                    <i class="fas fa-info-circle"></i>
                    <span class="font-medium">Informasi TVPSS Sekolah</span>
                </a>
            </li>
        </ul>

        <!-- Bottom Items -->
        <div class="sidebar-bottom">
            <!-- Tetapan -->
            <div class="menu-item">
                <a href="/profileSuperAdmin" class="flex items-center space-x-3 w-full">
                    <i class="fas fa-cog"></i>
                    <span class="font-medium">Tetapan</span>
                </a>
            </div>

            <!-- Log Keluar -->
            <div class="menu-item logout-item">
                <a href="/logout" class="flex items-center space-x-3 w-full">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="font-medium">Log Keluar</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Optional: Dynamic active state management
        document.querySelectorAll('.menu-item a').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.closest('.menu-item').classList.add('active');
            });
        });
    </script>
</body>
</html>
