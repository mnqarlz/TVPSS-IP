<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Laluan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>

    <div class="flex h-screen">

        <!-- Left Section (Image) -->
        <div class="w-2/3 bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center relative overflow-hidden">
            <img src="/assets/login1.jpg" alt="Forgot Password Image" class="absolute inset-0 h-full w-full object-cover" />
        </div>

        <!-- Right Section (Forgot Password Form) -->
        <div class="w-1/3 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200 w-full max-w-md">
                
                <!-- Title -->
                <h2 class="text-2xl font-bold mb-4">Lupa Kata Laluan</h2>

                <!-- Instructions -->
                <div class="mb-4 text-gray-600">
                    Masukkan email anda dan kami akan email link pautan set semula kata laluan anda.
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="mb-4 text-green-500 font-medium hidden"></div>

                <form id="forgotPasswordForm">

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email" class="block font-medium mb-2">Email</label>
                        <input 
                            id="email" 
                            type="email" 
                            name="email" 
                            class="mt-1 block w-full border rounded-lg px-3 py-3 shadow-md focus:ring-2 focus:ring-blue-300"
                            autofocus 
                        >
                        <div id="errorEmail" class="text-red-500 mt-2 hidden"></div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button 
    type="submit" 
    class="bg-blue-600 text-white rounded-lg px-6 py-3 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50 text-lg font-semibold transition ease-in-out duration-300"
    id="submitButton"
>
    Hantar
</button>

                    </div>

                </form>
            </div>
        </div>

    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const statusMessage = document.getElementById('statusMessage');
        const emailInput = document.getElementById('email');
        const errorEmail = document.getElementById('errorEmail');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value;

            // Clear previous error messages
            errorEmail.textContent = '';
            errorEmail.classList.add('hidden');
            statusMessage.textContent = '';
            statusMessage.classList.add('hidden');

            // Frontend validation
            if (!email) {
                errorEmail.textContent = 'Email diperlukan.';
                errorEmail.classList.remove('hidden');
                return;
            }

            if (!email.endsWith('@moe.gov.my')) {
                errorEmail.textContent = 'Format email mesti @moe.gov.my.';
                errorEmail.classList.remove('hidden');
                return;
            }

            // Simulate server request (replace this with an actual API call)
            setTimeout(() => {
                console.log('Password reset link sent to:', email);
                statusMessage.textContent = 'Pautan set semula kata laluan telah dihantar ke email anda.';
                statusMessage.classList.remove('hidden');
            }, 1000);
        });
    </script>

</body>

</html>
