<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>
    <div class="flex h-screen relative">

        <!-- Left Section (Image) -->
        <div class="w-2/3 bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center relative overflow-hidden">
            <img src="/assets/login1.jpg" alt="Login Image" class="absolute inset-0 h-full w-full object-cover" />
        </div>

        <!-- Right Section (Login Form) -->
        <div class="w-1/3 flex items-center justify-center relative">
            <div class="bg-white p-10 rounded-xl shadow-2xl border border-gray-200 w-full max-w-md">
                
                <!-- Error Message -->
                <div id="error" class="mb-4 text-sm font-medium text-red-600 hidden"></div>

                <form id="loginForm">
                    
                    <!-- Logo -->
                    <div class="flex justify-left mb-8">
                        <img src="/assets/LogoTVPSS.svg" alt="Login Logo" class="h-24">
                    </div>

                    <!-- Email Input -->
                    <div class="mb-6">
                        <label for="email" class="block text-black-700 font-semibold mb-1">Email</label>
                        <input
                            id="email"
                            type="email"
                            name="email"
                            class="mt-1 block w-full border rounded-lg px-3 py-3 shadow-md focus:ring-2 focus:ring-blue-300"
                            autocomplete="username"
                            autofocus
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="mb-6">
                        <label for="password" class="block text-black-700 font-semibold mb-1">Kata Laluan</label>
                        <input
                            id="password"
                            type="password"
                            name="password"
                            class="mt-1 block w-full border rounded-lg px-3 py-3 shadow-md focus:ring-2 focus:ring-blue-300"
                            autocomplete="current-password"
                        >
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center text-sm">
                            <input
                                type="checkbox"
                                name="remember"
                                class="mr-2 border rounded"
                            >
                            <span class="text-gray-700">Ingat Saya</span>
                        </label>
                        <a href="/password/request" class="text-sm text-blue-600 underline hover:text-blue-800">
                            Lupa Kata Laluan
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
    type="submit" 
    class="bg-blue-600 text-white rounded-lg px-6 py-3 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50 text-lg font-semibold transition ease-in-out duration-300"
    id="submitButton"
>
    Hantar
</button>

                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear previous errors
            errorDiv.textContent = '';
            errorDiv.classList.add('hidden');

            // Frontend validation
            if (!email) {
                errorDiv.textContent = 'Email diperlukan.';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (!email.endsWith('@moe.gov.my')) {
                errorDiv.textContent = 'Format email mesti @moe.gov.my.';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (!password) {
                errorDiv.textContent = 'Kata Laluan diperlukan.';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Simulate login success and redirect to dashboard (Replace this with actual API call)
            console.log('Login successful! Redirecting to dashboard...');
            window.location.href = '/dashboard';
        });
    </script>
</body>

</html>
