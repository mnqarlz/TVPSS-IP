<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPSS | Informasi TVPSS Sekolah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 100vh;
            border: none;
            background-color: #1f2937;
        }

        .ml-64 {
            margin-left: 300px;
        }

        footer {
            background-color: #ffffff;
            padding: 16px 32px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #2a4365;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #374151;
        }

        .header .controls button:hover {
            background-color: #2a4365;
        }

        .main-content {
            padding: 24px;
            background-color: #f9fafb;
            min-height: calc(100vh - 100px);
        }

    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 bg-gray-800 text-gray-200 h-screen flex flex-col z-40 shadow-lg">
        <div class="p-6 border-b border-gray-700">
            <div class="flex justify-center">
                <img src="/assets/TVPSSLogo.jpg" alt="TVPSS Logo" class="w-32 transition-transform duration-300 hover:scale-110">
            </div>
            <h2 class="mt-4 text-center text-lg font-bold text-gray-100">TVPSS Management</h2>
        </div>
        <div class="flex-1 overflow-y-auto px-4 py-6">
            <h3 class="px-4 text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Menu</h3>
            <nav class="space-y-2">
                <a th:href="@{/1-SuperAdmin/dashboardSA}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="menu-icon w-6 h-6 mr-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                        <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
                
                <a th:href="@{/1-SuperAdmin/dashboardSA}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
    <svg class="menu-icon w-6 h-6 mr-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 19.5A2.5 2.5 0 0 0 6.5 22h11a2.5 2.5 0 0 0 2.5-2.5v-15A2.5 2.5 0 0 0 17.5 2h-11A2.5 2.5 0 0 0 4 4.5v15z"></path>
        <path d="M6 9h12M6 12h8M6 15h6"></path>
    </svg>
    <span>Informasi TVPSS Sekolah</span>
</a>

                <!-- Add additional menu items here -->
            </nav>
        </div>
        <div class="p-4 border-t border-gray-700">
            <a th:href="@{/logout}" class="flex items-center px-4 py-3 rounded-lg text-red-500 hover:bg-gray-700 hover:text-red-300 transition-colors duration-200">
                <svg class="menu-icon w-6 h-6 mr-3 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Log Keluar</span>
            </a>
        </div>
    </aside>

    <div class="ml-64">
        <header class="header">
            <h2>Informasi TVPSS Sekolah</h2>
            
        </header>
        <main class="main-content">
             <!-- Main Content -->
        <main class="flex-1 ml-0 transition-all duration-300"
              th:classappend="${isSidebarCollapsed ? '' : 'md:ml-64'}">
            <div class="p-6 max-w-screen-xl mx-auto">
                <!-- Breadcrumb -->
                <nav class="mb-6">
                    <ol class="flex items-center text-sm text-gray-500 space-x-2">
                        <li>
                            <a href="/tvpssInfoPPDList" class="text-primary font-medium hover:underline">Informasi TVPSS Sekolah</a>
                        </li>
                        <li>/</li>
                        <li>Semua Sekolah</li>
                    </ol>
                </nav>

                <!-- Main Card -->
                <div class="bg-white p-6 rounded-lg shadow-md border">
                    <!-- Search and Controls -->
                    <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                        <!-- Search Bar -->
                        <div class="relative flex-1 max-w-md">
                            <input
                                type="text"
                                th:value="${searchQuery}"
                                th:onkeyup="@{document.location.search='?searchQuery='+this.value}"
                                placeholder="Cari Sekolah..."
                                class="w-full p-3 pl-10 text-gray-700 bg-gray-50 border rounded-lg shadow-sm focus:ring-primary focus:border-primary"
                            />
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>

                       
                    </div>

                    <!-- Table -->
                    <div class="overflow-auto">
                        <table class="table-auto w-full text-sm border-collapse">
                            <thead class="bg-gray-100 border-b">
                                <tr>
                                    <th class="px-4 py-3 text-left font-medium text-gray-600">Bil</th>
                                    <th class="px-4 py-3 text-left font-medium text-gray-600">Nama Sekolah</th>
                                    <th class="px-4 py-3 text-left font-medium text-gray-600">Nama Pegawai</th>
                                    <th class="px-4 py-3 text-left font-medium text-gray-600">Versi</th>
                                    <th class="px-4 py-3 text-left font-medium text-gray-600">Status</th>
                                    <th class="px-4 py-3 text-center font-medium text-gray-600">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Empty State -->
                                <tr th:if="${#lists.isEmpty(schools)}">
                                    <td colspan="6" class="px-4 py-6 text-center text-gray-500">Tiada Data Ditemui</td>
                                </tr>

                                <!-- Rows -->
                                <tr th:each="school, iterStat : ${schools}" class="border-b hover:bg-gray-50">
                                    <td class="px-4 py-3" th:text="${iterStat.index + 1}"></td>
                                    <td class="px-4 py-3" th:text="${school.schoolName}"></td>
                                    <td class="px-4 py-3" th:text="${school.schoolOfficer ?: 'N/A'}"></td>
                                    <td class="px-4 py-3" th:text="${school.schoolVersion}"></td>
                                    <td class="px-4 py-3">
                                        <span th:classappend="${
                                            school.status == 'Pending' ? 'text-warning bg-warning-light' :
                                            school.status == 'Approved' ? 'text-success bg-success-light' :
                                            school.status == 'Rejected' ? 'text-danger bg-danger-light' :
                                            'text-gray-700 bg-gray-100'
                                        } px-3 py-1 rounded-full font-medium" th:text="${school.status}">
                                        </span>
                                    </td>
                                    <td class="px-4 py-3">
                                        <div class="flex justify-center space-x-3">
                                            <a th:href="@{'/tvpssInfoPPD/' + ${school.schoolCode} + '/edit'}"
                                               class="text-primary hover:underline">Edit</a>
                                            <button
                                                th:onclick="confirmDelete([[${school.schoolCode}]])"
                                                class="text-danger hover:underline">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script th:inline="javascript">
        function confirmDelete(schoolCode) {
            if (confirm('Adakah anda pasti ingin memadamkan sekolah ini?')) {
                window.location.href = `/tvpssInfoPPD/${schoolCode}/delete`;
            }
        }
    </script>
</body>
</html>
