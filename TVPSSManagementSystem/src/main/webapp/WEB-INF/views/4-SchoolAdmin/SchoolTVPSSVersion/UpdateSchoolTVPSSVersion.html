<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TVPSS | Kemaskini Maklumat Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 350px;
            --primary-color: #2b3467;
            --secondary-color: #eaeaea;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            background-color: #1f2937;
            min-height: 100vh;
            width: var(--sidebar-width);
            position: fixed;
            left: 0;
            top: 0;
            color: #f3f4f6;
            z-index: 40;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            padding: 1.5rem;
            border-bottom: 1px solid #374151;
            text-align: center;
        }

        .logo-section img {
            width: 8rem;
            transition: transform 0.3s;
        }

        .logo-section img:hover {
            transform: scale(1.1);
        }

        .menu-section {
            padding: 1.5rem 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .menu-title {
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0 1rem;
            margin-bottom: 1rem;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #d1d5db;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .nav-menu a:hover, 
        .nav-menu a.active {
            background-color: #374151;
            color: #ffffff;
        }

        .nav-menu i {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            color: #9ca3af;
        }

        .nav-menu a:hover i,
        .nav-menu a.active i {
            color: #ffffff;
        }

        .logout-section {
            padding: 1rem;
            border-top: 1px solid #374151;
        }

        .logout-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #ef4444;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .logout-link:hover {
            background-color: #374151;
            color: #f87171;
        }

        .logout-link i {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
        }

        .content-wrapper {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .form-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 1.5rem;
        }

        .form-control, .form-select {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        .form-label {
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
        }

        .btn-primary:hover {
            background: #1a2142;
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <aside id="sidebar">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="/assets/TVPSSLogo.jpg" alt="TVPSS Logo">
            <h2 class="mt-4 text-center text-lg font-bold text-gray-100">TVPSS Management</h2>
        </div>

        <!-- Menu Section -->
        <div class="menu-section">
            <h3 class="menu-title">Menu</h3>
            <nav class="nav-menu">
                <a th:href="@{/4-SchoolAdmin/dashboardScA}" 
                   th:class="${#httpServletRequest != null and #httpServletRequest.requestURI == '/4-SchoolAdmin/dashboardScA' ? 'active' : ''}">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>

                <a th:href="@{/4-SchoolAdmin/StudentManagement}"
                   th:class="${#httpServletRequest != null and #httpServletRequest.requestURI == '/4-SchoolAdmin/StudentManagement' ? 'active' : ''}">
                    <i class="fas fa-user-graduate"></i>
                    <span>Pengurusan Pelajar</span>
                </a>

                <a th:href="@{/4-SchoolAdmin/CrewApplication}"
                   th:class="${#httpServletRequest != null and #httpServletRequest.requestURI == '/4-SchoolAdmin/CrewApplication' ? 'active' : ''}">
                    <i class="fas fa-pencil-alt"></i>
                    <span>Aplikasi Krew</span>
                </a>

                <a th:href="@{/4-SchoolAdmin/StudentAchievement}"
                   th:class="${#httpServletRequest != null and #httpServletRequest.requestURI == '/4-SchoolAdmin/StudentAchievement' ? 'active' : ''}">
                    <i class="fas fa-check-circle"></i>
                    <span>Pencapaian Pelajar</span>
                </a>

                <a th:href="@{/4-SchoolAdmin/ManageEquipment}"
                   th:class="${#httpServletRequest != null and #httpServletRequest.requestURI == '/4-SchoolAdmin/ManageEquipment' ? 'active' : ''}">
                    <i class="fas fa-random"></i>
                    <span>Pengurusan Peralatan</span>
                </a>

                <a th:href="@{/4-SchoolAdmin/SchoolTVPSSVersion/updateSchoolInfo}"
                   th:class="${#httpServletRequest != null and #httpServletRequest.requestURI == '/4-SchoolAdmin/updateSchoolTVPSSVersion' ? 'active' : ''}">
                    <i class="fas fa-paper-plane"></i>
                    <span>Hantar TVPSS Sekolah</span>
                </a>
            </nav>
        </div>

        <!-- Logout Section -->
        <div class="logout-section">
            <a th:href="@{/logout}" class="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </a>
        </div>
    </aside>

    <div class="content-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Submit Versi TVPSS</a></li>
                <li class="breadcrumb-item active">Kemaskini Versi Sekolah</li>
            </ol>
        </nav>

        <div class="form-card">
            <div class="card-header">
                <h4 class="mb-0 text-center">Maklumat Versi Sekolah</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/4-SchoolAdmin/SchoolTVPSSVersion/saveSchoolInfo}" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="id" th:value="${schoolInfo.id}" />
                    
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Kod Sekolah</label>
                                <input type="text" class="form-control" name="schoolCode" th:value="${schoolInfo.schoolCode}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Nama Sekolah</label>
                                <input type="text" class="form-control" name="schoolName" th:value="${schoolInfo.schoolName}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Alamat Sekolah 1</label>
                                <input type="text" class="form-control" name="schoolAddress1" th:value="${schoolInfo.schoolAddress1}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Alamat Sekolah 2</label>
                                <input type="text" class="form-control" name="schoolAddress2" th:value="${schoolInfo.schoolAddress2}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Poskod</label>
                                <input type="text" class="form-control" name="postcode" th:value="${schoolInfo.postcode}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Negeri</label>
                                <select class="form-select" name="state">
                                    <option>Johor</option>
                                    <option>Kedah</option>
                                    <option>Kelantan</option>
                                    <option>Melaka</option>
                                    <option>Negeri Sembilan</option>
                                    <option>Pahang</option>
                                    <option>Perak</option>
                                    <option>Perlis</option>
                                    <option>Pulau Pinang</option>
                                    <option>Sabah</option>
                                    <option>Sarawak</option>
                                    <option>Selangor</option>
                                    <option>Terengganu</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Daerah</label>
                                <select class="form-select" name="district">
                                    <option>Johor Bahru</option>
                                    <option>Batu Pahat</option>
                                    <option>Muar</option>
                                    <option>Kluang</option>
                                    <option>Segamat</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">No Telefon</label>
                                <input type="text" class="form-control" name="noPhone" th:value="${schoolInfo.noPhone}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="schoolEmail" th:value="${schoolInfo.schoolEmail}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">No Fax</label>
                                <input type="text" class="form-control" name="noFax" th:value="${schoolInfo.noFax}">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">Link Video (YouTube)</label>
                                <input type="url" class="form-control" name="linkYoutube" th:value="${schoolInfo.linkYoutube}">
                            </div>
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <button type="reset" class="btn btn-secondary px-4">Batal</button>
                        <button type="submit" class="btn btn-primary px-4 ms-2">Kemaskini</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
