<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TVPSS | Kemaskini Maklumat Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Breadcrumb Section -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/updateSchoolTVPSSVersion">Submit Versi TVPSS</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Kemaskini Versi Sekolah</li>
            </ol>
        </nav>

        <div class="card shadow">
            <div class="card-header">
                <h3 class="text-center">Maklumat Versi Sekolah</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/tvpss1Edit}" method="post" enctype="multipart/form-data">
                    <div class="mb-4 text-center">
                        <input type="file" name="schoolLogo" id="schoolLogoUpload" class="form-control d-none" th:onchange="previewImage(event)">
                        <div class="mx-auto border border-secondary rounded-circle" style="width: 150px; height: 150px; overflow: hidden; cursor: pointer;" onclick="document.getElementById('schoolLogoUpload').click()">
                            <img th:src="@{/${schoolLogo}}" alt="Logo Sekolah Preview" class="img-fluid" id="preview" style="object-fit: cover;">
                        </div>
                        <small class="text-muted">Klik untuk Muat Naik Logo</small>
                    </div>

                    <!-- School Information -->
                    <div class="mb-3">
                        <label for="schoolCode" class="form-label">Kod Sekolah</label>
                        <input type="text" class="form-control" id="schoolCode" name="schoolCode" th:value="${schoolCode}">
                    </div>
                    <div class="mb-3">
                        <label for="schoolName" class="form-label">Nama Sekolah</label>
                        <input type="text" class="form-control" id="schoolName" name="schoolName" th:value="${schoolName}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="schoolAddress1" class="form-label">Alamat Sekolah 1</label>
                            <input type="text" class="form-control" id="schoolAddress1" name="schoolAddress1" th:value="${schoolAddress1}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="schoolAddress2" class="form-label">Alamat Sekolah 2</label>
                            <input type="text" class="form-control" id="schoolAddress2" name="schoolAddress2" th:value="${schoolAddress2}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="postcode" class="form-label">Poskod</label>
                            <input type="text" class="form-control" id="postcode" name="postcode" th:value="${postcode}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">Negeri</label>
                            <select class="form-select" id="state" name="state" th:onchange="updateDistricts(this.value)">
                                <option th:each="state : ${states}" th:value="${state}" th:text="${state}"></option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="district" class="form-label">Daerah</label>
                            <select class="form-select" id="district" name="district">
                                <option th:each="district : ${districts}" th:value="${district}" th:text="${district}"></option>
                            </select>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="noPhone" class="form-label">No Telefon</label>
                            <input type="text" class="form-control" id="noPhone" name="noPhone" th:value="${noPhone}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="schoolEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="schoolEmail" name="schoolEmail" th:value="${schoolEmail}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="noFax" class="form-label">No Fax</label>
                            <input type="text" class="form-control" id="noFax" name="noFax" th:value="${noFax}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="linkYoutube" class="form-label">Link Video (YouTube)</label>
                        <input type="url" class="form-control" id="linkYoutube" name="linkYoutube" th:value="${linkYoutube}">
                    </div>

                    <!-- Buttons -->
                    <div class="text-end">
                        <button type="reset" class="btn btn-secondary">Batal</button>
                        <button type="submit" class="btn btn-primary">Kemaskini</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    preview.src = reader.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
            }
        }
    </script>
</body>
</html>
