<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const districts = {
                "Johor": ["Johor Bahru", "Muar", "Kluang", "Segamat", "Mersing", "Kota Tinggi", "Batu Pahat", "Pontian", "Pasir Gudang", "Tangkak", "Kulaijaya"],
                "Pahang": ["Kuantan", "Temerloh", "Bera", "Pekan", "Rompin", "Maran", "Jerantut", "Bentong"],
                "Selangor": ["Petaling", "Hulu Langat", "Sepang", "Klang", "Gombak", "Kuala Selangor", "Sabak Bernam", "Selayang"],
                "Negeri Sembilan": ["Seremban", "Port Dickson", "Rembau", "Jelebu", "Tampin", "Gemenceh"],
                "Perak": ["Ipoh", "Kuala Kangsar", "Taiping", "Teluk Intan", "Sitiawan", "Parit Buntar", "Tanjung Malim", "Kampar"],
                "Kedah": ["Alor Setar", "Sungai Petani", "Kuala Kedah", "Kulim", "Baling", "Langkawi", "Pokok Sena", "Kubang Pasu"],
                "Pulau Pinang": ["Georgetown", "Bukit Mertajam", "Nibong Tebal", "Balik Pulau"],
                "Perlis": ["Kangar", "Arau"],
                "Kelantan": ["Kota Bharu", "Tumpat", "Pasir Mas", "Machang", "Tanah Merah", "Gua Musang", "Kuala Krai"],
                "Terengganu": ["Kuala Terengganu", "Dungun", "Kemaman", "Besut", "Hulu Terengganu", "Marang"],
                "Sabah": ["Kota Kinabalu", "Sandakan", "Tawau", "Keningau", "Beaufort", "Lahad Datu", "Semporna", "Ranau", "Papar"],
                "Sarawak": ["Kuching", "Sibu", "Miri", "Bintulu", "Sri Aman", "Mukah", "Betong", "Limbang"],
            };

            const stateSelect = document.getElementById("state");
            const districtSelect = document.getElementById("district");

            const selectedState = stateSelect.getAttribute("data-selected-state");
            const selectedDistrict = districtSelect.getAttribute("data-selected-district");

            function populateDistricts(state) {
                districtSelect.innerHTML = '<option value="">Pilih Daerah</option>';
                if (districts[state]) {
                    districts[state].forEach(district => {
                        const option = document.createElement("option");
                        option.value = district;
                        option.textContent = district;
                        if (district === selectedDistrict) option.selected = true;
                        districtSelect.appendChild(option);
                    });
                }
            }

            if (selectedState) populateDistricts(selectedState);

            stateSelect.addEventListener("change", function () {
                populateDistricts(this.value);
            });
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            border: none;
            background-color: #1f2937;
        }

        .ml-64 {
            margin-left: 300px;
        }

        footer {
            background-color: #ffffff;
            padding: 16px 32px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #2a4365;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .header h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #374151;
        }

        .main-content {
            padding: 24px;
            background-color: #f9fafb;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .input-icon {
            display: flex;
            align-items: center;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 16px;
            transition: all 0.3s ease;
        }

        .input-icon i {
            color: #4c6b8f;
            margin-right: 12px;
        }

        .input-icon input,
        .input-icon select {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            color: #2a4365;
            background: transparent;
            padding: 10px 12px;
        }

        .input-icon:hover {
            border-color: #4c6b8f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background-color: #e5e7eb;
            color: #374151;
            margin-right: 16px;
        }

        .btn-cancel:hover {
            background-color: #d1d5db;
        }

        .btn-add {
            background-color: #4c6b8f;
            color: white;
        }

        .btn-add:hover {
            background-color: #3b5475;
        }

        .footer-text {
            font-size: 1rem;
            color: #6b7280;
        }

        .input-icon select:focus,
        .input-icon input:focus {
            border-color: #4c6b8f;
            box-shadow: 0 0 0 2px rgba(72, 126, 242, 0.3);
        }

        .form-group select,
        .form-group input {
            transition: all 0.2s ease;
        }
    </style>
</head>

<body>

                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <svg class="menu-icon w-6 h-6 mr-3 text-gray-400" viewBox="0 0 24 24" fill="none"

                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>

                    </svg>
                    <span>Pengurusan Pengguna</span>

            </nav>
        </div>

        <!-- Footer Section -->
        <div class="p-4 border-t border-gray-700">
            <a th:href="@{/logout}"
                class="flex items-center px-4 py-3 rounded-lg text-red-500 hover:bg-gray-700 hover:text-red-300 transition-colors duration-200">
                <svg class="menu-icon w-6 h-6 mr-3 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>

    <div class="ml-64">
        <div>
            <!-- Header -->
            <div class="header">
                <h3>Kemaskini Pengguna</h3>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="form-container">
                    <h4 class="form-title">Kemaskini Maklumat Pengguna</h4>
                    <form th:action="@{/1-SuperAdmin/UserManagement/updateUser}" method="post">
                        <input type="hidden" th:value="${user.id}" name="id" />

                        <div class="form-group">
                            <label for="name">Nama Penuh Pengguna</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" th:value="${user.name}" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Pengguna</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" th:value="${user.email}" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Kata Laluan (Biarkan kosong untuk tidak menukar)</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password"
                                    placeholder="Masukkan Kata Laluan Baru" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="role">Jenis Pengguna</label>
                            <div class="input-icon">
                                <i class="fas fa-users"></i>
                                <select id="role" name="role" required>
                                    <option th:selected="${user.role == 'SUPERADMIN'}" value="SUPERADMIN">SUPER ADMIN
                                    </option>
                                    <option th:selected="${user.role == 'STATEADMIN'}" value="STATEADMIN">STATE ADMIN
                                    </option>
                                    <option th:selected="${user.role == 'PPDADMIN'}" value="PPDADMIN">PPD ADMIN</option>
                                    <option th:selected="${user.role == 'SCHOOLADMIN'}" value="SCHOOLADMIN">SCHOOL ADMIN
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Negeri -->
                        <div class="form-group">
                            <label for="state">Negeri</label>
                            <div class="input-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <select id="state" name="state" required>
                                    <option value="">Pilih Negeri</option>
                                    <option th:each="state : ${states}" th:value="${state}" th:text="${state}"
                                        th:selected="${state == user.state}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Daerah -->
                        <div class="form-group">
                            <label for="district">Daerah</label>
                            <div class="input-icon">
                                <i class="fas fa-map"></i>
                                <select id="district" name="district" required>
                                    <option value="">Pilih Daerah</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex justify-end mt-6">
                            <a th:href="@{/1-SuperAdmin/UserManagement/listUsers}" class="btn btn-cancel">Batal</a>

            </div>

            <!-- Footer -->
            <footer>
                <p class="footer-text">Â© 2024 Kementerian Pendidikan Malaysia (KPM)</p>
            </footer>
        </div>

</body>

<script>
    // Predefined districts for each state
    const districts = {
        Johor: ["Johor Bahru", "Muar", "Kluang", "Segamat", "Mersing", "Kota Tinggi", "Batu Pahat", "Pontian", "Pasir Gudang", "Tangkak", "Kulaijaya"],
        Melaka: ["Melaka Tengah", "Alor Gajah", "Jasin"],
        Pahang: ["Kuantan", "Temerloh", "Pekan", "Rompin", "Jerantut"],
        Selangor: ["Petaling", "Hulu Langat", "Klang", "Gombak"],
        "Negeri Sembilan": ["Seremban", "Port Dickson", "Rembau", "Jelebu"]
    };

    function populateDistricts(state) {
        const districtDropdown = document.getElementById("district");
        districtDropdown.innerHTML = '<option value="">Pilih Daerah</option>'; // Reset the districts

        if (districts[state]) {
            districts[state].forEach(district => {
                const option = document.createElement("option");
                option.value = district;
                option.text = district;
                districtDropdown.appendChild(option);
            });

            // Pre-select the district if it's already selected
            const selectedDistrict = districtDropdown.getAttribute("data-selected-district");
            if (selectedDistrict) {
                districtDropdown.value = selectedDistrict;
            }
        }
    }

    // Automatically populate districts when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        const stateDropdown = document.getElementById("state");
        const selectedState = stateDropdown.value;

        if (selectedState) {
            populateDistricts(selectedState);
        }

        // Update districts when the state changes
        stateDropdown.addEventListener("change", function () {
            populateDistricts(this.value);
        });
    });
</script>

</html>
