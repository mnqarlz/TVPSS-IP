<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPSS | Tambah Pengguna Baharu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            // Define states and districts
            const states = {
            		"Johor": [
                        "Johor Bahru", 
                        "Muar", 
                        "Kluang", 
                        "Segamat", 
                        "Mersing", 
                        "Kota Tinggi", 
                        "Batu Pahat", 
                        "Pontian", 
                        "Pasir Gudang", 
                        "Tangkak", 
                        "Kulaijaya"
                    ],
                    "Pahang": [
                        "Kuantan", 
                        "Temerloh", 
                        "Bera", 
                        "Pekan", 
                        "Rompin", 
                        "Maran", 
                        "Jerantut", 
                        "Bentong"
                    ],
                    "Wilayah Persekutuan Kuala Lumpur": ["Kuala Lumpur"],
                    "Selangor": [
                        "Petaling", 
                        "Hulu Langat", 
                        "Sepang", 
                        "Klang", 
                        "Gombak", 
                        "Kuala Selangor", 
                        "Sabak Bernam", 
                        "Selayang"
                    ],
                    "Negeri Sembilan": [
                        "Seremban", 
                        "Port Dickson", 
                        "Rembau", 
                        "Jelebu", 
                        "Tampin", 
                        "Gemenceh"
                    ],
                    "Perak": [
                        "Ipoh", 
                        "Kuala Kangsar", 
                        "Taiping", 
                        "Teluk Intan", 
                        "Sitiawan", 
                        "Parit Buntar", 
                        "Tanjung Malim", 
                        "Kampar"
                    ],
                    "Kedah": [
                        "Alor Setar", 
                        "Sungai Petani", 
                        "Kuala Kedah", 
                        "Kulim", 
                        "Baling", 
                        "Langkawi", 
                        "Pokok Sena", 
                        "Kubang Pasu"
                    ],
                    "Pulau Pinang": [
                        "Georgetown", 
                        "Bukit Mertajam", 
                        "Nibong Tebal", 
                        "Balik Pulau"
                    ],
                    "Perlis": [
                        "Kangar", 
                        "Arau"
                    ],
                    "Kelantan": [
                        "Kota Bharu", 
                        "Tumpat", 
                        "Pasir Mas", 
                        "Machang", 
                        "Tanah Merah", 
                        "Gua Musang",
                         "Kuala Krai"
                        ],
                    "Terengganu": [
                        "Kuala Terengganu", 
                        "Dungun", 
                        "Kemaman", 
                        "Besut", 
                        "Hulu Terengganu", 
                        "Marang"
                    ],
                    "Sabah": [
                        "Kota Kinabalu", 
                        "Sandakan", 
                        "Tawau", 
                        "Keningau", 
                        "Beaufort", 
                        "Lahad Datu", 
                        "Semporna", 
                        "Ranau", 
                        "Papar"
                    ],
                    "Sarawak": [
                        "Kuching", 
                        "Sibu", 
                        "Miri", 
                        "Bintulu", 
                        "Sri Aman", 
                        "Mukah", 
                        "Betong", 
                        "Limbang"
                    ],
                    "Melaka": [
                    	"Melaka Tengah",
                    	"Jasin",
                    	"Alor Gajah"
                    ],
            };

            const stateSelect = document.getElementById("state");
            const districtSelect = document.getElementById("district");

            // Update districts based on selected state
            stateSelect.addEventListener("change", function () {
                const selectedState = this.value;
                districtSelect.innerHTML = '<option value="">Pilih Daerah</option>';

                if (selectedState && states[selectedState]) {
                    states[selectedState].forEach(district => {
                        const option = document.createElement("option");
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                }
            });
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            border: none;
            background-color: #1f2937;
        }

        .ml-64 {
            margin-left: 300px;
        }

        footer {
            background-color: #ffffff;
            padding: 16px 32px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #2a4365;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .header h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #374151;
        }

        .main-content {
            padding: 24px;
            background-color: #f9fafb;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .input-icon {
            display: flex;
            align-items: center;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 16px;
            transition: all 0.3s ease;
        }

        .input-icon i {
            color: #4c6b8f;
            margin-right: 12px;
        }

        .input-icon input,
        .input-icon select {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            color: #2a4365;
            background: transparent;
            padding: 10px 12px;
        }

        .input-icon:hover {
            border-color: #4c6b8f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background-color: #e5e7eb;
            color: #374151;
            margin-right: 16px;
        }

        .btn-cancel:hover {
            background-color: #d1d5db;
        }

        .btn-add {
            background-color: #4c6b8f;
            color: white;
        }

        .btn-add:hover {
            background-color: #3b5475;
        }

        .footer-text {
            font-size: 1rem;
            color: #6b7280;
        }

        .input-icon select:focus,
        .input-icon input:focus {
            border-color: #4c6b8f;
            box-shadow: 0 0 0 2px rgba(72, 126, 242, 0.3);
        }

        .form-group select,
        .form-group input {
            transition: all 0.2s ease;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
	<aside id="sidebar" class="fixed top-0 left-0 bg-gray-800 text-gray-200 h-screen flex flex-col z-40 shadow-lg">
	    <!-- Logo Section -->
	    <div class="p-6 border-b border-gray-700">
	        <div class="flex justify-center">
	            <img src="/assets/TVPSSLogo.jpg" alt="TVPSS Logo" class="w-32 transition-transform duration-300 hover:scale-110">
	        </div>
	        <h2 class="mt-4 text-center text-lg font-bold text-gray-100">TVPSS Management</h2>
	    </div>
	
	    <!-- Menu Section -->
	    <div class="flex-1 overflow-y-auto px-4 py-6">
	        <h3 class="px-4 text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Menu</h3>
	        <nav class="space-y-2">
	            <!-- Dashboard Link -->
	            <a th:href="@{/1-SuperAdmin/dashboardSA}" 
	               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/1-SuperAdmin/dashboardSA' ? 'bg-gray-700 text-white' : ''}"
	               class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
	                <svg class="menu-icon w-6 h-6 mr-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
	                    <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
	                    <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
	                </svg>
	                <span>Dashboard</span>
	            </a>
	
	            <!-- Pengurusan Pengguna Link -->
	            <a th:href="@{/1-SuperAdmin/UserManagement/listUsers}" 
	               th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/1-SuperAdmin/listUsers' ? 'bg-gray-700 text-white' : ''}"
	               class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
	                <svg class="menu-icon w-6 h-6 mr-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
	                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
	                    <circle cx="9" cy="7" r="4"></circle>
	                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
	                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
	                </svg>
	                <span>Pengurusan Pengguna</span>
	            </a>
	        </nav>
	    </div>
	
	    <!-- Footer Section -->
	    <div class="p-4 border-t border-gray-700">
	        <a th:href="@{/logout}" class="flex items-center px-4 py-3 rounded-lg text-red-500 hover:bg-gray-700 hover:text-red-300 transition-colors duration-200">
	            <svg class="menu-icon w-6 h-6 mr-3 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
	                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
	                <polyline points="16 17 21 12 16 7"></polyline>
	                <line x1="21" y1="12" x2="9" y2="12"></line>
	            </svg>
	            <span>Log Keluar</span>
	        </a>
	    </div>
	</aside>

    <div class="ml-64">
        <div>
            <!-- Header -->
            <div class="header">
                <h3>Tambah Pengguna Baharu</h3>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Form for Adding New User -->
                <div class="form-container">
                    <h4 class="form-title">Tambah Pengguna Baharu</h4>
                    <form th:action="@{/1-SuperAdmin/UserManagement/saveUser}" method="post">
                        <!-- Nama Penuh Pengguna -->
                        <div class="form-group">
                            <label for="name">Nama Penuh Pengguna</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" placeholder="Masukkan Nama Penuh" required>
                            </div>
                        </div>

                        <!-- Email Pengguna -->
                        <div class="form-group">
                            <label for="email">Email Pengguna</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Masukkan Email Pengguna" required>
                            </div>
                        </div>

                        <!-- Kata Laluan -->
                        <div class="form-group">
                            <label for="password">Kata Laluan</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Masukkan Kata Laluan" required>
                            </div>
                        </div>

                        <!-- Sahkan Kata Laluan
                        <div class="form-group">
                            <label for="confirmPassword">Sahkan Kata Laluan</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Sahkan Kata Laluan" required>
                            </div>
                        </div>-->

                        <!-- Role -->
					    <div class="form-group">
					        <label for="role">Jenis Pengguna</label>
					        <div class="input-icon">
					            <i class="fas fa-users"></i>
					            <select id="role" name="role" required>
					                <option value="">Pilih Jenis Pengguna</option>
					                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
					            </select>
					        </div>
					    </div>

                        <!-- Negeri -->
                        <div class="form-group">
                            <label for="state">Negeri</label>
                            <div class="input-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <select id="state" name="state" required>
                                    <option value="">Pilih Negeri</option>
                                    <option value="Johor">Johor</option>
                                    <option value="Pahang">Pahang</option>
                                    <option value="Selangor">Selangor</option>
                                    <option value="Negeri Sembilan">Negeri Sembilan</option>
                                    <option value="Perak">Perak</option>
                                    <option value="Kedah">Kedah</option>
                                    <option value="Pulau Pinang">Pulau Pinang</option>
                                    <option value="Perlis">Perlis</option>
                                    <option value="Kelantan">Kelantan</option>
                                    <option value="Terengganu">Terengganu</option>
                                    <option value="Sabah">Sabah</option>
                                    <option value="Sarawak">Sarawak</option>
                                    <option value="Melaka">Melaka</option>
                                </select>
                            </div>
                        </div>

                        <!-- Daerah -->
                        <div class="form-group">
                            <label for="district">Daerah</label>
                            <div class="input-icon">
                                <i class="fas fa-map"></i>
                                <select id="district" name="district" required>
                                    <option value="">Pilih Daerah</option>
                                </select>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end mt-6">
                            <a th:href="@{/1-SuperAdmin/UserManagement/listUsers}" class="btn btn-cancel">Batal</a>
                            <button type="submit" class="btn btn-add">Tambah Pengguna</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <footer>
                <p class="footer-text">© 2024 Kementerian Pendidikan Malaysia (KPM)</p>
            </footer>
        </div>
    </div>
</body>

</html>
