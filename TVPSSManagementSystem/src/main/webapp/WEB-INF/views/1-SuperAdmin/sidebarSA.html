<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        .menu-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .menu-link:hover {
            background-color: rgba(243, 244, 246, 1);
        }
        
        .menu-link.active {
            background-color: rgba(69, 81, 133, 0.1);
            color: #455185;
            width: 100%;
        }
        
        .menu-link.active svg {
            color: #455185;
        }
        
        .menu-icon {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            stroke-width: 2.5;
        }
    </style>
</head>
<body>
    <aside id="sidebar" th:fragment="sidebar" class="fixed top-0 left-0 bg-white text-gray-400 h-screen flex flex-col z-40 border-r custom-sidebar-width sidebar-transition">
        <!-- Logo Container -->
        <div class="p-6 border-b border-gray-100">
            <div class="flex justify-center">
                <img src="/assets/TVPSSLogo.jpg" alt="TVPSS Logo" class="w-40 transition-transform duration-300 hover:scale-105">
            </div>
        </div>

        <!-- Menu Section -->
        <div class="flex-1 overflow-y-auto px-4 py-6">
            <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Menu</h3>
            <nav class="space-y-1">
                <a th:href="@{/dashboardSA}" 
				   th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/dashboardSuperadmin' ? 'active' : ''}" 
				   class="menu-link">
				    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
				        <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
				        <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
				    </svg>
				    <span>Dashboard</span>
				</a>
                <a th:href="@{/listUsers}" th:classappend="${#httpServletRequest.requestURI == '/listUsers' ? 'active' : ''}" class="menu-link">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>Pengurusan Pengguna</span>
                </a>
            </nav>
        </div>

        <!-- Footer Section -->
        <div class="p-4 border-t border-gray-100">
            <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Umum</h3>
            <nav class="space-y-1">
                <a th:href="@{/logout}" class="menu-link text-gray-500 hover:text-red-500 hover:bg-red-50">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Log Keluar</span>
                </a>
            </nav>
        </div>
    </aside>
</body>
</html>
