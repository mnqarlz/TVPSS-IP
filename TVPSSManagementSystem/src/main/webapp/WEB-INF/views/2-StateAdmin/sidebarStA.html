<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        .menu-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .menu-link:hover {
            background-color: rgba(243, 244, 246, 1);
        }
        
        .menu-link.active {
            background-color: rgba(69, 81, 133, 0.1);
            color: #455185;
            width: 100%;
        }
        
        .menu-link.active svg {
            color: #455185;
        }
        
        .menu-icon {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            stroke-width: 2.5;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(31, 41, 55, 0.4);
            backdrop-filter: blur(4px);
            z-index: 30;
        }

        @media (max-width: 768px) {
            .overlay.active {
                display: block;
            }
        }

        .custom-sidebar-width {
            width: 350px; /* Adjust the width as needed */
        }
    </style>
</head>


<body class="bg-white">


    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 bg-white text-gray-400 h-screen flex flex-col z-40 border-r  custom-sidebar-width sidebar-transition -translate-x-full md:translate-x-0">
        <!-- Logo Container -->
        <div class="p-6 border-b border-gray-100">
            <div class="flex justify-center">
                <img src="/assets/TVPSSLogo.jpg" alt="TVPSS Logo" class="w-40 transition-transform duration-300 hover:scale-105">
            </div>
        </div>

        <!-- Menu Section -->
        <div class="flex-1 overflow-y-auto px-4 py-6">
            <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Menu</h3>
            <nav class="space-y-1">
                <a href="/dashboardSuperadmin" class="menu-link">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                        <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="/listUsers" class="menu-link">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>Pengurusan Pengguna</span>
                </a>
            </nav>
        </div>

        <!-- Footer Section -->
        <div class="p-4 border-t border-gray-100">
            <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Umum</h3>
            <nav class="space-y-1">
                <a href="/listUser" class="menu-link">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    <span>Tetapan</span>
                </a>
                <a href="/logout" class="menu-link text-gray-500 hover:text-red-500 hover:bg-red-50">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Log Keluar</span>
                </a>
            </nav>
        </div>
    </aside>

    <script>
        const toggleButton = document.getElementById('sidebarToggle');
        const menuIcon = document.getElementById('menuIcon');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('active');
            
            // Toggle menu icon
            if (sidebar.classList.contains('-translate-x-full')) {
                menuIcon.innerHTML = `
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                `;
            } else {
                menuIcon.innerHTML = `
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                `;
            }
        }

        toggleButton.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Handle active states based on current URL
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.menu-link');
        
        links.forEach(link => {
            if (currentPath.startsWith(link.getAttribute('href'))) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
